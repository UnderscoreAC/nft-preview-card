<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONT HERE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- END OF FONT  -->
    <title>Anson - Component Example</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="blue-background">
      <div class="light-blue-container margin-center">
        <div class="smaller-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            width="300px"
            class="border-radius"
          />
          <h1 class="white-text font-outfit padding-vertical heavy">
            Equilibrium #3429
          </h1>
          <p class="grey-text font-outfit line-height size-18">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="line-container padding-vertical">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p class="cyan padding-left font-outfit">0.041 ETH</p>
            <img src="./images/icon-clock.svg" alt="" class="right" />
            <p class="grey-text padding-left font-outfit">3 days left</p>
          </div>
          <div class="line"></div>
          <div class="creation-container padding-vertical-less">
            <img
              src="./images/image-avatar.png"
              alt=""
              width="30px"
              class="profile-pic"
            />
            <p class="grey-text padding-left-more font-outfit">
              Creation of <span class="white-text">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
